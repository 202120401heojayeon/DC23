<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <script>
        //   변수란 컴퓨터에게 내가 나중에 써먹을 수 있게 값을 저장해 놓으라고 하는 것
        //   언제든지 우리가 이름 붙인 그 변수를 통해
        //   값 혹은 데이터를 불러올 수 있다.

        // 옛날 문법의 변수 선언: var 변수이름;
        // 요즘 문법의 변수 선언: let 변수이름;

        let a = 1;
        console.log(a);
      //   코딩에서 = 기호는 같다는 의미가 아니라,
      //   좌변을 우변에 할당한다는 뜻이다.
      //   코딩에서는 교환법칙 안된다.(좌변하고, 우변 바꾸면 똑같지 않다.)
        a=2;
        console.log(a);
        2=a;
        console.log(a);
        a++;
        console.log(a);
        let txt="글자를 넣어보자";
        console.log(txt);
        txt +=1;
        console.log(txt);
        txt = txt+1;
        console.log(txt);
        txt+="텍스트";
        console.log(txt);
        let numTxt="1";
        console.log(numTxt);
        numTxt++;
        console.log(numTxt);
    </script>
    <title>stp1</title>
    <style>
      h1 {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>text</h1>
  </body>
</html>
